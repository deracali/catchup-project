*{

    .card {
  width: 100%;
  height: 400px;
  border-radius: 10px;
  border: 1px solid #eee;
  position: relative;
  overflow: hidden;
}

.strip__band {
  position: relative;
  margin-inline-start: auto;
  width: 150px;
  height: 86px;
}

.strip__band svg {
  position: absolute;
  inset-block-start: -7px;
  inset-inline-start: 57px;
}

.strip__band span {
  position: absolute;
  color: #fff;
  background-color: blue;
  font-size: 19px;
  inset-inline-end: 0px;
  text-align: center;
  height: 100%;
  inset-block-start: 0px;
  text-transform: uppercase;
  writing-mode: vertical-rl;
  rotate: -45deg;
  transform: translateY(-28%);
}

.strip__band:before {
  content: "";
  position: absolute;
  width: 20px;
  height: 7px;
  background: #1169A8;
  inset-inline-start: 53px;
  inset-block-start: -7px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
}

.strip__band:after {
  content: "";
  position: absolute;
  width: 8.5px;
  height: 20px;
  background: #1169A8;
  inset-inline-end: -9px;
  inset-block-end: -6px;
  border-top-right-radius: 10px;
  border-bottom-right-radius: 10px;
  z-index: -1;
}

.item_box {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
  justify-items: center;
  margin-top: 20px;
}

.item {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  max-width: 340px;
  height: 400px;
  padding: 10px;
  box-shadow: 1px 1px 15px 10px #ccc;
  border-radius: 1rem;
  position: relative;
  background-color: #fff;
  overflow: hidden;
  transition: transform 0.3s ease;
}

.item:hover {
  transform: translateY(-10px);
}

.card-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 50%; /* Adjusting image to take up half the card's height */
  overflow: hidden;
}

.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-content {
  position: absolute;
  bottom: 20px;
  left: 0;
  right: 0;
  padding: 20px;
  text-align: center;
}

.card-content .title {
  font-weight: 800;
  color: rgb(21 98 237);
  text-transform: uppercase;
  font-size: 1.2rem;
}

.card-content .text {
  font-size: 0.9rem;
  color: #333;
}

.card-content .link {
  display: inline-block;
  padding: 6px 15px;
  background-color: rgb(21 98 237);
  color: white;
  text-decoration: none;
  text-transform: uppercase;
  border-radius: 5px;
  margin-top: 10px;
}

.card-content .link:hover {
  background-color: rgb(21 98 237);
}

.card-title {
  position: absolute;
  top: 10px;
  left: 20px;
  font-weight: bold;
  color: #fff;
  font-size: 1.2rem;
  text-transform: uppercase;
}

/* Responsive Design */
@media screen and (max-width: 1200px) {
  .item_box {
    grid-template-columns: repeat(3, 1fr);
  }
}

@media screen and (max-width: 900px) {
  .item_box {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media screen and (max-width: 600px) {
  .item_box {
    grid-template-columns: 1fr;
  }
  .item{
    height: 100%;
  }
  .card {
    height: auto; /* Adjust height based on content */
  }
  .card-image {
    height: 100%; /* Image takes up half the card height on mobile */
  }
  .card-content {
    position: relative;
    text-align: center;
    padding: 15px; /* Adjust padding for smaller screen */

  }
  .card-title {
    top: 10px;
    left: 10px; /* Position title more comfortably on mobile */
  }
  .strip__band span{
    display: none;
  }
}

<script>
    // Function to fetch courses and populate HTML
    function fetchLiveCourses() {
        const teacherId = localStorage.getItem('teacherId'); // Get teacherId from localStorage
        if (!teacherId) {
            console.log("No teacher ID found in localStorage.");
            return;
        }
    
        // Fetch courses from the API
        fetch(`http://localhost:3000/api/livecourses/getbyid/${teacherId}`)
            .then(response => response.json())
            .then(courses => {
                console.log(courses);
                const courseContainer = document.getElementById('course-container');
                courses.forEach(course => {
                    const courseElement = document.createElement('div');
                    courseElement.classList.add('item');
                    
                    // Populate course details
                    courseElement.innerHTML = `
                        <div class="card">
                            <div class="card-image">
                                <img src="../../../assets/img/online-class.jpeg" alt="${course.title}">
                            </div>
                            <div class="card-content">
                                <h3 class="title">${course.title}</h3>
                                <p class="text">${course.time}</p>
                                <a href="${course.googleMeetLink}" class="link" target="_blank">Join</a>
                            </div>
                            <div class="strip__band">
                                <span>Live</span>
                            </div>
                        </div>
                    `;
    
                    courseContainer.appendChild(courseElement);
                });
            })
            .catch(error => {
                console.error("Error fetching live courses:", error);
            });
    }
    
    // Trigger the function when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', fetchLiveCourses);
    </script>
