<style>
  /* Chart container styles */
#chart-container, #reality-chart {
    width: 100%;
    height: 400px;
}

/* Card Styles */
.card {
    width: 340px;
    height: 400px;
    background: #eee;
    border-radius: 10px;
    border: 1px solid #eee;
    margin-inline: auto;
    position: relative;
    overflow: hidden;
}

.strip__band {
    position: relative;
    margin-inline-start: auto;
    width: 150px;
    height: 86px;
}

.strip__band svg {
    position: absolute;
    inset-block-start: -7px;
    inset-inline-start: 57px;
}

.strip__band span {
    position: absolute;
    color: #fff;
    font-size: 19px;
    inset-inline-end: 0px;
    text-align: center;
    height: 100%;
    inset-block-start: 0px;
    text-transform: uppercase;
    writing-mode: vertical-rl;
    rotate: -45deg;
    transform: translateY(-28%);
}

.strip__band:before {
    content: "";
    position: absolute;
    width: 20px;
    height: 7px;
    background: #1169A8;
    inset-inline-start: 53px;
    inset-block-start: -7px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
}

.strip__band:after {
    content: "";
    position: absolute;
    width: 8.5px;
    height: 20px;
    background: #1169A8;
    inset-inline-end: -9px;
    inset-block-end: -6px;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
    z-index: -1;
}

/* Media Queries for Responsiveness */
@media screen and (max-width: 1200px) {
    /* For larger tablets and smaller screens, change chart height */
    #chart-container, #reality-chart {
        height: 350px;
    }

    .card {
        width: 300px;  /* Reduce card width */
        height: 350px; /* Reduce card height */
    }
}

@media screen and (max-width: 900px) {
    /* For medium screens, use 2 columns */
    #chart-container, #reality-chart {
        height: 300px;
    }

    .card {
        width: 100%; /* Full width for smaller screens */
        height: 320px;
        margin-inline: 10px; /* Adjust margin */
    }
}

@media screen and (max-width: 600px) {
    /* For mobile screens, stack elements vertically */
    #chart-container, #reality-chart {
        height: 250px; /* Further reduce chart height */
    }

    .card {
        width: 100%;  /* Card takes up full width */
        height: 300px; /* Adjust height to fit content */
        margin-inline: 5px;  /* Adjust margin */
    }

    /* Adjust card content padding for mobile */
    .strip__band {
        width: 120px;  /* Reduce width of the strip */
        height: 70px;  /* Reduce height of the strip */
    }
}

</style>

  <script>
    // This function handles the subscription check and then redirects
    async function redirectToCourseDetails(courseId) {
      // Retrieve studentId from localStorage
      const studentId = localStorage.getItem("studentId");
      if (!studentId) {
        alert("You must be logged in to view course details.");
        window.location.href = "../../../sign-in.html"; // Adjust login URL as needed
        return;
      }
  
      try {
        // Fetch the student's profile
        const res = await fetch(`https://catchup-project.onrender.com/api/users/profile/${studentId}`);
        const user = await res.json();
  
        // Get the current time for subscription comparison
        const now = new Date();
  
        // Check if the user has an active subscription with "Per Subject" or "All Subjects"
        const hasSubscription =
          user.subscriptions &&
          user.subscriptions.some(sub =>
            (sub.plan === "Per Subject" || sub.plan === "All Subjects") &&
            new Date(sub.endDate) > now
          );
  
        if (!hasSubscription) {
          alert("You have not subscribed to the required plan (Per Subject or All Subjects). You will now be redirected to the pricing page.");
          window.location.href = "../../../price.html"; // Change to your actual pricing page URL
          return;
        } else {
          // If subscription is active, navigate to the course details page
          window.location.href = `coursedetails.html?id=${courseId}`;
        }
      } catch (error) {
        console.error("Error fetching user profile:", error);
        alert("An error occurred while verifying your subscription.");
      }
    }
  
    // Fetch the latest courses and render the course cards
    async function fetchLatestCourses() {
      try {
        const response = await fetch("https://catchup-project.onrender.com/api/offlinecourse");
        const courses = await response.json();
  
        // Get the user's role from localStorage for filtering courses
        const role = localStorage.getItem("role");
  
        // Filter courses where the course category matches the user's role (case insensitive)
        const filteredCourses = courses.filter(course =>
          course.category?.toLowerCase() === role?.toLowerCase()
        );
  
        // Get the latest 3 courses
        const latestCourses = filteredCourses
          .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
          .slice(0, 3);
  
        const container = document.getElementById("latestCoursesContainer");
        container.innerHTML = "";
  
        latestCourses.forEach(course => {
          const courseElement = document.createElement("div");
          courseElement.classList.add("col-lg-4", "col-md-6", "col-12");
  
          // The View Course link calls redirectToCourseDetails() which checks subscription before redirecting.
          const cardHTML = `
            <div class="card">
              <div class="strip__band">
                <svg xmlns="http://www.w3.org/2000/svg" width="102" height="94" viewBox="0 0 102 94" fill="none">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M60.5365 3.55089C59.0034 1.86163 55.7743 0 52.7935 0H0C3.12231 0.201923 5.016 1.86655 7.09131 3.69371C37.3796 31.6206 67.7854 59.614 97.9936 87.4597C99.9808 89.373 101.784 91.1214 102 94V45.3268C102 42.5786 99.9808 39.599 98.1485 38.1905C85.5738 26.5972 73.1193 15.1565 60.5365 3.55089Z" fill="#3E9ADC"/>
                </svg>
                <span>${course.category}</span>
              </div>
              <div class="p-3 text-center">
                <img src="${course.courseImage}" alt="${course.title}" class="img-fluid mb-3" style="height: 150px; object-fit: cover; border-radius: 10px;">
                <h4 class="mb-2">${course.title}</h4>
                <a href="#" onclick="redirectToCourseDetails('${course._id}')" class="btn btn-primary mt-2">View Course</a>
              </div>
            </div>
          `;
  
          courseElement.innerHTML = cardHTML;
          container.appendChild(courseElement);
        });
  
        // Show a message if no courses are available
        if (latestCourses.length === 0) {
          container.innerHTML = "<p>No courses available.</p>";
        }
      } catch (error) {
        console.error("Error fetching latest courses:", error);
      }
    }
  
    // Trigger course fetch on page load
    fetchLatestCourses();
  </script>
