	<script>
		document.getElementById("loginForm").addEventListener("submit", async function(event) {
			event.preventDefault();
		
			const email = document.getElementById("email").value;
			const password = document.getElementById("password").value;
		
			if (!email || !password) {
				alert("Please enter both email and password.");
				return;
			}
		
			try {
				const response = await fetch("https://catchup-project.onrender.com/api/admin/login", {
					method: "POST",
					headers: { "Content-Type": "application/json" },
					body: JSON.stringify({ email, password }),
				});
		
				const data = await response.json();
		
				if (response.ok) {
					// Store token, role, and admin ID in localStorage
					localStorage.setItem("Admintoken", data.token);
					localStorage.setItem("role", data.admin.role);
					localStorage.setItem("adminId", data.admin.id);
		
					alert("Login successful!");
					window.location.href = "index-2.html"; // Redirect to dashboard
				} else {
					alert(data.message || "Login failed!");
				}
			} catch (error) {
				console.error("Error:", error);
				alert("Error logging in.");
			}
		});

		// Logout function
		function logoutUser() {
			localStorage.removeItem("Admintoken");
			localStorage.removeItem("role");
			localStorage.removeItem("adminId");
			alert("Session expired. Please log in again.");
			window.location.href = "auth_login.html";
