  <script>
    async function fetchLatestQuizzes() {
        try {
            // Fetch quiz data from the API
            const response = await fetch("https://catchup-project.onrender.com/api/quiz");
            const quizzes = await response.json();

            // Get role from localStorage (e.g., "Primary" or "Secondary")
            const role = localStorage.getItem("role");

            // Filter quizzes by category matching role
            const filteredQuizzes = quizzes.filter(quiz =>
                quiz.category?.toLowerCase() === role?.toLowerCase()
            );

            // Sort by createdAt in descending order (latest first) and get top 3
            const latestQuizzes = filteredQuizzes
                .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt))
                .slice(0, 3);

            const container = document.getElementById("latestQuizzesContainer");
            container.innerHTML = ""; // Clear previous content

            latestQuizzes.forEach(quiz => {
                const quizElement = document.createElement("div");
                quizElement.classList.add("col-lg-4", "col-md-6", "col-12");

                const quizLink = document.createElement("a");
                quizLink.href = `../../../Quiz5/quizdetails.html?id=${quiz._id}`;
                quizLink.classList.add("text-dark", "hover-primary");

                quizLink.innerHTML = `
                    <div class="box pull-up">
                        <div class="box-body">
                            <div style="gap:10px;" class="d-flex align-items-center">
                              <div class="d-flex flex-column flex-grow-1">
                                <img src="../../../assets/img/quizImg.jpeg" alt="${quiz.title}" class="img-fluid mt-3"/>
                                    <h4 style="margin-top:10px;" class="mb-1">${quiz.title}</h4>
                                    <p class="m-0 text-fade">Category: ${quiz.category}</p>
                                </div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="m-0 text-fade fw-500">Number of Questions</p>
                                    <h4 class="m-0">${quiz.questions.length}</h4>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                quizElement.appendChild(quizLink);
                container.appendChild(quizElement);
            });

        } catch (error) {
            console.error("Error fetching latest quizzes:", error);
        }
    }

    // Fetch latest quizzes on page load
    fetchLatestQuizzes();
</script>
