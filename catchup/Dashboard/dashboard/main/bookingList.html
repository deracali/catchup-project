.booking-list {

      grid-template-columns: repeat(4, 1fr); /* 4 columns */

 <script>
    async function fetchBookings() {
  try {
    // Fetch bookings
    const bookingsResponse = await fetch('https://catchup-project.onrender.com/api/bookings');
    const bookings = await bookingsResponse.json();



    // Loop through each booking and fetch teacher details using teacherId
    for (let booking of bookings) {
      // Extract teacherId from booking
      const teacherId = booking.teacherId._id;  // Getting the teacher's _id

      // Fetch teacher details based on teacherId
      const teacherResponse = await fetch(`https://catchup-project.onrender.com/api/teachers/${teacherId}`);
      const teacher = await teacherResponse.json();

      // Create and display the booking card
      displayBookingCard(booking, teacher);
    }
  } catch (error) {
    console.error('Error fetching data:', error);
  }
}

// Function to display the booking card
function displayBookingCard(booking, teacher) {
  const bookingList = document.querySelector('.booking-list');
  console.log(booking)
  const bookingCard = document.createElement('div');
  bookingCard.classList.add('card');
  bookingCard.innerHTML = `
    <div class="top">
      <img src="${teacher.profileImage}" alt="${teacher.name}" class="teacher-image">
      <div class="text">
        <div class="name-wrapper">
          <span class="name">${teacher.name}</span>
          <span class="title">${teacher.designation}</span>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="desc">
        ${booking.time}
      </div>
      <div class="desc">
        ${booking.description}
      </div>
      <div id="statusText" class="desc">
       Status: ${booking.status}
      </div>
      <div class="buttons">
        <button class="join-button" onclick="window.location.href='${booking.googleMeetLink}'">
          Join Google Meet
        </button>
      </div>
    </div>
  `;
  bookingList.appendChild(bookingCard);
}

// Call the function to fetch bookings and teacher details on page load
fetchBookings();

 </script>
